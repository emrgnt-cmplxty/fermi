name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Install clippy
      run: rustup component add clippy --toolchain 1.63.0-x86_64-unknown-linux-gnu
    - name: Run clippy
      run: cargo clippy -- --D warnings
    - name: Run fmt
      run: cargo fmt --all -- --check