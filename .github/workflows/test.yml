name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run benches
      run: cargo bench place_orders_toy_consensus_batch_vanilla