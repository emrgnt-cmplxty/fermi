[package]
name = "sui-node"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anemo.workspace = true
anemo-tower.workspace = true
axum = "0.5.16"
anyhow = { version = "1.0.64", features = ["backtrace"] }
clap = { version = "3.2.17", features = ["derive"] }
multiaddr = "0.16.0"
prometheus = "0.13.3"
tokio = { version = "1.20.1", features = ["full"] }
tracing = "0.1.36"
parking_lot = "0.12.1"
futures = "0.3.23"
chrono = "0.4.0"
tower = "0.4.13"

sui-config = { path = "../sui-config" }
sui-core = { path = "../sui-core" }
sui-storage = { path = "../sui-storage" }
sui-network = { path = "../sui-network" }
sui-json-rpc = { path = "../sui-json-rpc" }
sui-telemetry = { path = "../sui-telemetry" }
sui-types = { path = "../sui-types" }
sui-metrics = { path = "../sui-metrics" }
narwhal-network = { path = "../../narwhal/network" }
narwhal-types = { path = "../../narwhal/types" }
typed-store.workspace = true
mysten-network.workspace = true
telemetry-subscribers.workspace = true

ying-profiler = { git = "https://github.com/velvia/ying-profiler", features = ["profile-spans"] }

workspace-hack.workspace = true

[target.'cfg(msim)'.dependencies]
sui-simulator = { path = "../sui-simulator" }
